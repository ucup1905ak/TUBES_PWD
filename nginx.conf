worker_processes  1;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    sendfile      on;

    server {
        # Azure forwards both HTTP and HTTPS traffic internally to port 8080
        listen 8080;
        server_name _;

        root /home/site/wwwroot;   # adjust if needed
        index index.php;

        # Routing for pretty URLs
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handler
        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass   127.0.0.1:9000; 
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Optional: block hidden files
        location ~ /\. {
            deny all;
        }
    }
}
