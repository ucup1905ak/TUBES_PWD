<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PawHaven - Detail User</title>
        <link rel="stylesheet" href="/static/css/detail_user.css" />
    </head>

    <body>
        <!-- HEADER -->
        <div class="header">
            <h1 class="logo" onclick="location.href='/my'">PawHaven Admin</h1>

            <div class="user-profile" onclick="location.href='/profile'">
                <img id="admin-avatar" src="/static/img/profile.png" alt="Profile" class="profile-img" />
                <span id="admin-name">Admin</span>
            </div>
        </div>

        <!-- LAYOUT WRAPPER -->
        <div class="layout">

            <!-- SIDEBAR -->
            <div class="sidebar" id="sidebar">

                <ul class="menu-list">

                    <li onclick="location.href='/my'">
                        <img src="/static/img/home.png" alt="Home" class="icon-img" />
                        <span class="menu-text">Home</span>
                    </li>

                    <li class="active" onclick="location.href='/admin/users'">
                        <img src="/static/img/peoples.png" alt="All Users" class="icon-img" />
                        <span class="menu-text">All User List</span>
                    </li>

                    <li onclick="location.href='/admin/kelola'">
                        <img src="/static/img/settings.png" alt="Kelola" class="icon-img" />
                        <span class="menu-text">Kelola Layanan &amp; Paket</span>
                    </li>

                </ul>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" id="logoutBtn">
                        <img src="/static/img/log_out.png" alt="Logout" class="icon-img" />
                        <span class="menu-text">Logout</span>
                    </button>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="content">

                <div class="back-button" onclick="location.href='/admin/users'">
                    ‚Üê Kembali ke Daftar User
                </div>

                <h1 class="page-title">Detail User</h1>

                <!-- USER INFO SECTION -->
                <div class="info-box">
                    <h2>Informasi Pengguna</h2>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>ID User:</label>
                            <span id="user-id">-</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Nama Lengkap:</label>
                            <span id="user-nama">-</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="user-email">-</span>
                        </div>
                        
                        <div class="info-item">
                            <label>No Telepon:</label>
                            <span id="user-telp">-</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Alamat:</label>
                            <span id="user-alamat">-</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Role:</label>
                            <span id="user-role">-</span>
                        </div>
                    </div>
                </div>

                <!-- PETS SECTION -->
                <div class="info-box">
                    <h2>Hewan Peliharaan</h2>
                    <div id="pets-container">
                        <p class="loading">Memuat data...</p>
                    </div>
                </div>

                <!-- PENITIPAN HISTORY SECTION -->
                <div class="info-box">
                    <h2>Riwayat Penitipan</h2>
                    <div class="table-box">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Pet</th>
                                    <th>Paket</th>
                                    <th>Check-in</th>
                                    <th>Check-out</th>
                                    <th>Durasi</th>
                                    <th>Total Biaya</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="penitipan-tbody">
                                <tr>
                                    <td colspan="8" class="no-data">Memuat data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <script src="/static/js/detail_user.js"></script>
    </body>
</html>
