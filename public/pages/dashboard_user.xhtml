<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <title>PawHaven - Dashboard</title>
        <link rel="stylesheet" href="/static/css/dashboard_user.css" />
    </head>

    <body>
        <!-- HEADER -->
        <div class="header">
            <h1 class="logo" onclick="location.href='/my'">PawHaven</h1>

            <div class="user-profile" onclick="location.href='/profile'">
                <img id="user-avatar" src="/static/img/profile.png" alt="Profile" class="profile-img" />
                <span id="user-name">User</span>
            </div>
        </div>

        <!-- LAYOUT WRAPPER -->
        <div class="layout">

            <!-- SIDEBAR -->
            <div class="sidebar" id="sidebar">

                <ul class="menu-list">

                    <li class="active" onclick="location.href='/my'">
                        <img src="/static/img/home.png" alt="Home" class="icon-img" />
                        <span class="menu-text">Home Dashboard</span>
                    </li>

                    <li onclick="location.href='/titip'">
                        <img src="/static/img/paw.png" alt="Titip Hewan" class="icon-img" />
                        <span class="menu-text">Titip Hewan</span>
                    </li>

                    <li onclick="location.href='/riwayat'">
                        <img src="/static/img/history.png" alt="Riwayat" class="icon-img" />
                        <span class="menu-text">Riwayat</span>
                    </li>
                </ul>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" id="logoutBtn" onclick="location.href='/logout'">
                        <img src="/static/img/log_out.png" alt="Logout" class="icon-img" />
                        <span class="menu-text">Logout</span>
                    </button>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="content">

                <h1 class="welcome" id="welcome-text">Halo ðŸ‘‹</h1>
                <p class="muted">Semoga harimu menyenangkan.</p>

                <!-- KOTAK PENITIPAN AKTIF -->
                <div class="active-box">
                    <h2>Penitipan Aktif</h2>

                    <table class="active-table">
                        <thead>
                            <tr>
                                <th>Nama Pet</th>
                                <th>Tanggal Penitipan</th>
                                <th>Tanggal Pengambilan</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>

                        <tbody id="penitipan-tbody">
                            <tr>
                                <td colspan="5" class="no-active">
                                    Memuat data...
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- TOMBOL TAMBAH PENITIPAN -->
                    <a href="/titip" class="add-btn">Tambah Penitipan</a>
                </div>

                <!-- DAFTAR PET -->
                <div class="active-box" style="margin-top: 20px; flex: 0 0 auto;">
                    <h2>Pet Saya</h2>
                    <div id="pets-container">
                        <p class="muted">Memuat data...</p>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="/static/js/dashboard_user.js"></script>
    </body>
</html>
