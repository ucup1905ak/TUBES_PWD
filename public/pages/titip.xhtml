<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">

<head>
    <title>PawHaven - Form Penitipan</title>
    <link rel="stylesheet" href="../css/titip.css" />
    <script src="../js/titip.js" defer="defer"></script>
</head>

<body>

    <div class="header">
        PawHaven Pet Boarding
    </div>

    <!-- Dekorasi -->
    <div class="decor decor-1"></div>
    <div class="decor decor-2"></div>

    <div class="main-wrapper fadeIn">

        <!-- FORM -->
        <div class="form-card">

            <div class="title">Form Penitipan &amp; Data Pet</div>

            <div class="input-group">
                <label>Nama Pet</label>
                <input type="text" />
            </div>

            <div class="input-group">
                <label>Jenis Pet</label>
                <input type="text" />
            </div>

            <div class="row">
                <div class="input-group half">
                    <label>Ras</label>
                    <input type="text" />
                </div>

                <div class="input-group half">
                    <label>Umur</label>
                    <input type="text" />
                </div>
            </div>

            <div class="row">
                <div class="input-group half">
                    <label>Jenis Kelamin</label>
                    <input type="text" />
                </div>

                <div class="input-group half">
                    <label>Warna</label>
                    <input type="text" />
                </div>
            </div>

            <div class="input-group">
                <label>Alergi</label>
                <input type="text" />
            </div>

            <div class="input-group">
                <label>Catatan Medis</label>
                <textarea></textarea>
            </div>

            <div class="row">
                <div class="input-group half">
                    <label>Tanggal Check-in</label>
                    <input type="date" />
                </div>

                <div class="input-group half">
                    <label>Tanggal Check-out</label>
                    <input type="date" />
                </div>
            </div>

            <button class="submit-btn">Simpan Data</button>
        </div>

        <!-- PHOTO SIDE -->
        <div class="photo-side">
            <img src="../img/Titip(1).jpg" alt="Pet Photo" />
        </div>

    </div>

</body>
</html>
