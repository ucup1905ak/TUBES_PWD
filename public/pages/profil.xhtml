<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="id" xml:lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawHaven - Profil</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <div class="header">
        PawHaven
        <span class="title">Profil</span>
    </div>

    <div class="profile-wrapper">

        <div class="photo-area" id="photo"></div>

        <div class="fields">

            <div class="field username">
                <span class="label">Username</span>
                <div class="input-box" id="username"></div>
            </div>

            <div class="field email">
                <span class="label">Email</span>
                <div class="input-box" id="email"></div>
            </div>

            <div class="field notelp">
                <span class="label">No Telp</span>
                <div class="input-box" id="notelp"></div>
            </div>

            <div class="field jenishewan">
                <span class="label">Jenis Hewan</span>
                <div class="input-box" id="jenis"></div>
            </div>

            <div class="field alamat">
                <span class="label">Alamat</span>
                <div class="input-box" id="alamat"></div>
            </div>

        </div>
    </div>

    <div class="bottom-buttons">
        <button class="btn logout-btn" id="logoutBtn">Log Out</button>
        <button class="btn delete-btn" id="deleteBtn">Delete Account</button>
    </div>

</body>
</html>
