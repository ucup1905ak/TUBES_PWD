<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="id" xml:lang="id">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawHaven - Profil</title>

    <link rel="stylesheet" type="text/css" href="/public/css/profil.css" />
</head>

<body>

    <div class="header">
        <a href="/my" style="color: white; text-decoration: none;">PawHaven</a>
        <span class="title">Profil</span>
    </div>

    <div class="profile-wrapper">

        <div class="photo-area" id="photo"></div>

        <div class="fields">

            <div class="field username">
                <span class="label">Username</span>
                <div class="input-box view-mode" id="username"></div>
                <input type="text" class="input-box edit-mode" id="username-input" style="display:none;" />
            </div>

            <div class="field email">
                <span class="label">Email</span>
                <div class="input-box" id="email"></div>
            </div>

            <div class="field notelp">
                <span class="label">No Telp</span>
                <div class="input-box view-mode" id="notelp"></div>
                <input type="text" class="input-box edit-mode" id="notelp-input" style="display:none;" />
            </div>

            <div class="field role">
                <span class="label">Role</span>
                <div class="input-box view-mode" id="role"></div>
                <select class="input-box edit-mode" id="role-input" style="display:none;">
                    <option value="user">User (Customer)</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="field alamat">
                <span class="label">Alamat</span>
                <div class="input-box view-mode" id="alamat"></div>
                <textarea class="input-box edit-mode" id="alamat-input" style="display:none;"></textarea>
            </div>

        </div>
    </div>

    <div class="bottom-buttons">
        <button class="btn edit-btn" id="editBtn">Edit Profile</button>
        <button class="btn save-btn" id="saveBtn" style="display:none;">Save Changes</button>
        <button class="btn cancel-btn" id="cancelBtn" style="display:none;">Cancel</button>
        <button class="btn logout-btn" id="logoutBtn">Log Out</button>
        <button class="btn delete-btn" id="deleteBtn">Delete Account</button>
    </div>

    <script type="text/javascript" src="/public/js/profil.js"></script>

</body>
</html>
