<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">

    <head>
        <meta charset="UTF-8" />
        <title>PawHaven - Login</title>
        <link rel="stylesheet" type="text/css" href="/public/css/login.css" />
    </head>

    <body>

        <div class="login-background">
            <div class="login-container">

                <div class="titleBox">
                    <div class="paw">&#128062;</div>
                    <h1>PawHaven</h1>
                    <p>Create Your Account</p>
                    <div class="underline"></div>
                </div>

                <form id="loginForm"  method="post">

                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter your username" />
                        <div id="errorBox" class="input-error"></div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" />
                        <div id="errorPassword" class="input-error"></div>
                    </div>

                    <div class="options">
                        <div class="check">
                            <input type="checkbox" id="stay" />
                            <span>Stay logged in</span>
                        </div>
                        
                        <!-- <a href="/register" class="register">Register</a> -->
                    </div>

                    <button type="button" class="btn-login" onclick="login()">SIGN IN</button>
                    <p>Don't have an account? <a href="/register" class="register-link">Register here</a></p> 
                    <!-- <button type="button" class="btn-register" onclick="window.location.href='/register'">REGISTER IN</button> -->
                </form>

            </div>
        </div>

        <script src="/public/js/login.js"></script>
    </body>
</html>
