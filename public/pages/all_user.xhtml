<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PawHaven - All Users</title>
        <link rel="stylesheet" href="/public/css/all_user.css" />
    </head>

    <body>
        <!-- HEADER -->
        <div class="header">
            <h1 class="logo" onclick="location.href='/my'">PawHaven Admin</h1>

            <div class="user-profile" onclick="location.href='/profile'">
                <img id="user-avatar" src="/public/img/profile.png" alt="Profile" class="profile-img" />
                <span id="user-name">Admin</span>
            </div>
        </div>

        <!-- LAYOUT WRAPPER -->
        <div class="layout">

            <!-- SIDEBAR -->
            <div class="sidebar" id="sidebar">

                <ul class="menu-list">

                    <li onclick="location.href='/my'">
                        <img src="/public/img/home.png" alt="Home" class="icon-img" />
                        <span class="menu-text">Home</span>
                    </li>

                    <li class="active" onclick="location.href='/admin/users'">
                        <img src="/public/img/peoples.png" alt="All Users" class="icon-img" />
                        <span class="menu-text">All User List</span>
                    </li>

                    <li onclick="location.href='/admin/kelola'">
                        <img src="/public/img/settings.png" alt="Kelola" class="icon-img" />
                        <span class="menu-text">Kelola Layanan & Paket</span>
                    </li>

                </ul>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" id="logoutBtn">
                        <img src="/public/img/log_out.png" alt="Logout" class="icon-img" />
                        <span class="menu-text">Logout</span>
                    </button>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="content">

                <h1 class="page-title">Daftar Semua User</h1>
                <p class="muted">Kelola dan lihat detail setiap pengguna terdaftar.</p>

                <!-- TABEL USER -->
                <div class="table-box">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nama Lengkap</th>
                                <th>Email</th>
                                <th>No Telp</th>
                                <th>Role</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>

                        <tbody id="user-tbody">
                            <tr>
                                <td colspan="6" class="no-data">Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        

        <script type="text/javascript" src="/public/js/all_user.js"></script>
    </body>
</html>
