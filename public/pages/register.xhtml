<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>PawHaven - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="/public/css/register.css" />
    </head>

    <body>

    <div class="wrapper">

        <!-- Kiri: Images -->
        <div class="left">

            <div class="mainPhotoWrap">
                <div class="decorPaws">&#128062;&#128062;&#128062;</div>
                <img data-src="/public/img/1.jpg" alt="Pet Boarding" class="mainPhoto" loading="lazy" />
            </div>

            <div class="gallery">
                <div class="galleryCard">
                    <img data-src="/public/img/2.jpg" alt="Gallery 2" loading="lazy" />
                </div>
                <div class="galleryCard">
                    <img data-src="/public/img/3.jpg" alt="Gallery 3" loading="lazy" />
                </div>
            </div>

        </div>

        <!-- Kanan: Isi Form -->
        <div class="right">

            <div class="titleBox">
                <div class="paw">&#128062;</div>
                <h1>PawHaven</h1>
                <p>Create Your Account</p>
                <div class="underline"></div>
            </div>

            <form method="post" enctype="multipart/form-data">

                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                    required="required" placeholder="Enter your username" />

                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                    required="required" placeholder="Enter password" />

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    required="required" placeholder="Re-enter password" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email"
                    required="required" placeholder="Enter your email" />

                <label for="telepon">No. Telepon</label>
                <input type="text" id="telepon" name="telepon"
                    required="required" placeholder="Phone number" />

                <label for="alamat">Alamat</label>
                <textarea
                    name="alamat"
                    id="alamat"
                    class="autoExpand"
                    rows="1"
                    placeholder="Your address"
                    required="required"></textarea>

                <label for="role">Account Type</label>
                <select id="role" name="role" required="required">
                    <option value="user">User (Customer)</option>
                    <option value="admin">Admin</option>
                </select>

                <label>Foto Profil</label>
                <div class="uploadBox">
                    <button type="button" class="uploadBtn"
                            onclick="document.getElementById('foto').click()">
                        &#128194; Upload Foto
                    </button>
                    <span id="fileName">No file selected</span>
                </div>

                <input type="file" id="foto" name="foto"
                    style="display:none;" accept="image/jpeg,image/png,image/gif" />

                <button type="submit" class="submitBtn">Create Account</button>

                <div class="loginLink">
                    Already have an account?
                    <a href="/login">Log In</a>
                </div>

            </form>

        </div>

    </div>

    <script type="text/javascript" src="/public/js/register.js"></script>

    </body>
</html>
