<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">

    <head>
        <meta charset="UTF-8" />
        <title>PawHaven - Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>

        <div class="login-background">
            <div class="login-container">

                <h2 class="title">Login Account</h2>
                <p class="subtitle">Please login to PawHaven with your registered account</p>

                <form id="loginForm">

                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter your username" />
                        <div id="errorBox" class="input-error"></div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Enter your password" />
                        <div id="errorPassword" class="input-error"></div>
                    </div>

                    <div class="options">
                        <div class="check">
                            <input type="checkbox" id="stay" />
                            <span>Stay logged in</span>
                        </div>

                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>

                    <button type="button" class="btn-login" onclick="login()">SIGN IN</button>

                </form>

            </div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
